<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <table id="scorecard">
        <thead>
            <tr>
                <th>Player Name</th>
                <th colspan="9">Out</th>
                <th colspan="9">In</th>
                <th>Out Score</th>
                <th>In Score</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            <tr id="hole-info">
                <td>Hole</td>
                <!-- Holes 1-18 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr id="yardage">
                <td>Yardage</td>
            </tr>
            <tr id="handicap">
                <td>Handicap</td>
                
            </tr>
            <tr id="par">
                <td>Par</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
