<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="table">
        <div class="left">
            <div class="row">
                <div class="col name">Hole</div>
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>
                <div class="col">13</div>
                <div class="col">14</div>
                <div class="col">15</div>
                <div class="col">16</div>
                <div class="col">17</div>
                <div class="col">18</div>
            </div>
            <div class="row" id="yardage">
                <div class="col name">Yardage</div>
            
            </div>
            <div class="row" id="handicap">
                <div class="col name">Handicap</div>
            
            </div>
            <div class="row" id="par">
                <div class="col name">Par</div>
            </div>
            <div class="row player">
                <div class="col name">
                    <input type="text" placeholder="Player One" id="playerOne">
                </div>
            </div>
            <div class="row player">
                <div class="col name">
                    <input type="text" placeholder="Player Two" id="playerTwo">
                </div>
            </div>
            <div class="row player">
                <div class="col name">
                    <input type="text" placeholder="Player Three" id="playerThree">
                </div>
            </div>
            <div class="row player">
                <div class="col name">
                    <input type="text" placeholder="Player Four" id="playerFour">
                </div>
            </div>

        </div>
        <div class="right">
            <div class="row">
                <div class="col">In</div>
                <div class="col">Out</div>
                <div class="col">Total</div>
            </div>
            <div class="col"></div>

        </div>




    </div>
</body>
</html>
